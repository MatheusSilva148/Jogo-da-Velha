        <div id="logoarea">
            <img id="logo" src="logo.JPG">
        </div>
        <div id="corpo2">
            <img id="backg" src="explore.jpg">
            <div id="configuracoes">
                <div id="intracorpo3">
                    <div id="conteudo">
                            <table>
                                <tr>

                                        Configurações da Partida

                                </tr>
                                <tr>
                                    <td>

                                    </td>

                                            <option value="5">5</option>

            </div>

                    </div>

                    <div id="rodadas">
                    </div>

                    <h3>Resultado: </h3><h3 id="resultado"></h3>
                    <input type="hidden" name="enviar" id="proxima_rodada" class="botoes" value="PRÓXIMA RODADA" onclick="iniciarRodada()">
                    <input type="hidden" name="enviar" id="finalizar_partida" class="botoes" value="FINALIZAR PARTIDA" onclick="finalizarPartida()">
                    <input type="hidden" name="enviar" id="jogar_novamente" class="botoes" value="JOGAR NOVAMENTE" onclick="jogarNovamente()">
                    <input type="hidden" name="enviar" id="nova_partida" class="botoes" value="NOVA PARTIDA" onclick="novaPartida()">

                <div id="intracorpo">
                            <div class="janela">
                            </div>
                </div>
